adsync.config:
  path: /admin/config/d4s/adsync
  defaults:
    _form: \Drupal\adsync\Form\adsyncConfigForm
    _title: 'AD 帳號同步模組設定'
  requirements:
    _permission: 'administer site configuration'

adsync.sync:
  path: /admin/people/adsync
  defaults:
    _form: \Drupal\adsync\Form\adsyncOperationForm
    _title: 'AD 帳號同步'
  requirements:
    _permission: 'administer users'
